
<div >

    <div class=" container-fluid row" *ngFor="let item of cardsData">
        <div class=" col-lg-3 p-4" >
            <mat-card class="shadow rounded card-height" style="background-color: rgb(255, 253, 251); border-bottom: 3px solid rgb(167, 43, 163); ">
                <div class="mt-2 text-center">
                    <h3 class=" fw-bold" style="color: rgb(167, 43, 163);"> TOTAL ROOMS</h3>
                </div>
                <div class="d-flex justify-content-around ">
                    <span  >
                       
                            <mat-icon style="color: rgb(167, 43, 163);" >meeting_room</mat-icon>
                          
                        
                    </span>
                    <span class="mt-2" >
                        <h1 style="color: rgb(167, 43, 163);" class="  digitalFont border-dark">{{item.totalRooms |number}}</h1>
                    </span>
                </div>

            </mat-card>
        </div>



        <div class=" col-lg-3 p-4" >
            <mat-card class="shadow rounded card-height" style="background-color: rgb(255, 255, 255); border-bottom: 3px solid rgb(255, 128, 1);">
                <div class="mt-2 text-center">
                    <h3 class=" fw-bold" style="color: rgba(255, 128, 0, 0.893);">CHECKED IN ROOMS </h3>
                </div>
                <div class="d-flex justify-content-around ">
                    <span >
                        <mat-icon style="color: rgba(255, 128, 0, 0.893);" >hotel</mat-icon>
                    </span>
                    <span  class="mt-2">
                        <h1 style="color: rgb(255, 128, 1);" class="digitalFont  border-dark">{{item.mappedRooms |number}}</h1>
                    </span>
                </div>

            </mat-card>
        </div>



        <div class=" col-lg-3 p-4" >
            <mat-card class="shadow rounded card-height" style="background-color: rgb(255, 255, 255); border-bottom: 3px solid rgb(11, 160, 234); ">
                <div class="mt-2 text-center">
                    <h3 class=" fw-bold" style="color: rgb(11, 160, 234);"> TOTAL EXPENSE</h3>
                </div>
                <div class="d-flex justify-content-around">
                    <span class=" ">
                        <mat-icon style="color: rgb(11, 160, 234);">money_off</mat-icon>
                    </span>
                    <span class="mt-2" >
                        <h1 style="color: rgb(11, 160, 234);" class=" digitalFont  border-dark">{{item.totalExpense |number : '0.0-0'}}</h1>
                    </span>
                </div>

            </mat-card>
        </div>




        <div class=" col-lg-3 p-4" >
            <mat-card class="shadow rounded card-height" style="background-color: rgb(247, 247, 247); border-bottom: 3px solid rgb(12, 193, 12);">
                <div class="mt-2 text-center">
                    <h3 class=" fw-bold" style="color: rgb(12, 193, 12);" > TOTAL INCOME</h3>
                </div>
                <div class="d-flex justify-content-around ">
                    <span >
                        
                            <mat-icon style="color: rgb(12, 193, 12);" > attach_money</mat-icon>
                    </span>
                    <span class="mt-2" >
                        <h1 style="color: rgb(12, 193, 12);"  class="digitalFont border-dark">{{item.totalIncome |number : '0.0-0'}}</h1>
                    </span>
                </div>

            </mat-card>
        </div>





           

    </div>

</div>
