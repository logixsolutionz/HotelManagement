<div class="bg-white p-5">
    
    <div class="text-center border w-50  bg-light container-fluid pt-5">
        <div class="text-end " ><button style="background: transparent;border: none;" class=" border-bottom" (click)="OpenDialogue()"><mat-icon class="pt-1">
            add</mat-icon>  ADD NEW COUNTRY</button></div>
            <br>
        <table class="table table-hover h-100"> 
            <thead>
                <th>S#</th>
                <th>Country Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody >

                <tr *ngFor="let item of countryList index as index" class="cursorPointer">
                    <td>{{index+1}}</td>
                    <td>{{item.countryName}}</td>
                    <td><mat-icon class="text-success" (click)="editCountry(item)">edit</mat-icon></td>
                    <td><mat-icon class="text-danger" (click)="deleteCountry(item)">delete</mat-icon></td>
                </tr>
              
            </tbody>
        </table>
    
    </div>

</div>
