<div class="bg-white p-5">
    
    <div class="text-center border w-50  bg-light container-fluid pt-5">
        <div class="text-end " ><button style="background: transparent;border: none;" class=" border-bottom" (click)="OpenDialogue()"><mat-icon class="pt-1">
            add</mat-icon>  ADD PROMO </button></div>
            <br>
        <table class="table table-hover h-100"> 
            <thead>
                <th>S#</th>
                <th>Promo Title</th>
                <th>Code</th>
                <th>Discount %</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody >
                <tr *ngFor="let item of promoList index as index">
                    <td>{{index+1}}</td>
                    <td>{{item.promoTitle}}</td>
                    <td>{{item.promoCode}}</td>
                    <td>{{item.discountPercentage}}</td>
                    <td>{{item.promoDescription}}</td>
                    <td><mat-icon class="text-success cursorPointer" (click)="editPromo(item)" >edit</mat-icon></td>
                    <td><mat-icon class="text-danger cursorPointer" (click)="deletePromo(item)" >delete</mat-icon></td>
                </tr>
            </tbody>
        </table>
    
    </div>

</div>
