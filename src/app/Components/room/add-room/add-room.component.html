
<div class="p-3">

    <div class=" mt-3 d-flex justify-content-between p-3">
        <p class="dialogueTitle">ADD ROOM DETAILS</p><mat-icon class="cursorPointer" (click)="closeDialogue()">cancel</mat-icon>
    </div>

    <div class="col-lg-12 container-fluid">
        <mat-form-field class=" col-lg-5 me-5" appearance="outline">
            <mat-label>Select Floor</mat-label>
            <mat-select [(ngModel)]="FloorID">
                <mat-option><ngx-mat-select-search [(ngModel)]="searchfloor"
                    [placeholderLabel]="'Search...'" [noEntriesFoundLabel]="'Not found'"
                    name="search"></ngx-mat-select-search></mat-option>
                <mat-option *ngFor="let item of floorList |filter:searchfloor" [value]="item.floorID">{{item.floorName}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class=" col-lg-5 " appearance="outline">
            <mat-label>Select Category</mat-label>
            <mat-select [(ngModel)]="CategoryID">
                <mat-option><ngx-mat-select-search [(ngModel)]="searchCat"
                    [placeholderLabel]="'Search...'" [noEntriesFoundLabel]="'Not found'"
                    name="search"></ngx-mat-select-search></mat-option>
                <mat-option *ngFor="let item of categoryList |filter:searchCat" [value]="item.categoryID">{{item.categoryName}}</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field class="col-lg-5 me-5" appearance="outline">
            <mat-label>Room Title</mat-label>
            <input matInput type="text" [(ngModel)]="RoomTitle">
        </mat-form-field>
        <mat-form-field class="col-lg-5 " appearance="outline">
            <mat-label>Room Code</mat-label>
            <input matInput type="text"  [(ngModel)]="RoomCode">
        </mat-form-field>
        <mat-form-field class="col-lg-5 me-5" appearance="outline">
            <mat-label>Rent Amount /Day</mat-label>
            <input matInput type="number" [(ngModel)]="RentPerDay">
        </mat-form-field>
        
      
    
       
        <mat-form-field class="col-lg-5 " appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput type="number" [(ngModel)]="RoomDescription"></textarea>
        </mat-form-field>



    </div>
    <div class="justify-content-center d-flex"> 
        <button class="btn btn-success btn-save m-1" accesskey="s" (click)="Save()"  ><mat-icon class="pt-1">save</mat-icon>
            {{actionbtn}} </button>
        <button class="btn btn-danger btn-reset m-1 " (click)="reset()"><mat-icon class="pt-1">cached</mat-icon> Reset </button>
    </div>
</div>
