
<div class="container-fluid text-center">
    <div class="text-center border-bottom  mt-3 d-flex justify-content-between p-3"><p class="dialogueTitle">ADD CUSTOMER CREDENTIALS</p><mat-icon class="cursorPointer" (click)="closedialogue()">cancel</mat-icon></div>

    <div class="d-flex m-3">
        <div class="col-lg-12 mt-1">
            <mat-form-field class="col-lg-5 me-5" appearance="outline">
                <mat-label>Party Type</mat-label>
                <mat-select [(ngModel)]="partyType">
                    <mat-option value="Customer">Customer</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="col-lg-5 me-5" appearance="outline">
                <mat-label>Party Name</mat-label>
                <input [(ngModel)]="partyName"  matInput type="text">
            </mat-form-field>
            
            
            <mat-form-field class="col-lg-5 me-5" appearance="outline">
                <mat-label>Party CNIC</mat-label>
                <input [(ngModel)]="partyCNIC" maxlength="15" (keyup)="setCnicData()"  matInput type="text">
            </mat-form-field>
            
            <mat-form-field class="col-lg-5 me-5" appearance="outline">
                <mat-label>Passport no.</mat-label>
                <input [(ngModel)]="passportNo"   matInput type="text">
            </mat-form-field>
            <mat-form-field class="col-lg-5 me-5" appearance="outline">
                <mat-label>Mobile no.</mat-label>
                <input [(ngModel)]="partyMobileno" (keyup)="mobileNoFormate()" maxlength="12" matInput type="text">
            </mat-form-field>
            <mat-form-field class="col-lg-5 me-5" appearance="outline">
                <mat-label>Telephone no.</mat-label>
                <input  [(ngModel)]="partyTelephoneno" (keyup)="setPhoneno()" maxlength="11" matInput type="text">
            </mat-form-field>

                    <mat-form-field  class="col-lg-4 me-1" appearance="outline"> 
                        <mat-label>City</mat-label>
                        <mat-select [(ngModel)]="City">
                            <mat-option><ngx-mat-select-search [(ngModel)]="citySearch"
                                [placeholderLabel]="'Search...'" [noEntriesFoundLabel]="'Not found'"
                                name="search"></ngx-mat-select-search></mat-option>
                            <mat-option *ngFor="let item of CitiesNames |filter:citySearch" value="{{item.cityID}}">{{item.cityName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button class="col-lg-1 btn btn-primary me-5" style="height: 55px;width: 65px;" (click)="addCity()"><mat-icon>add</mat-icon></button>

           
                    
            
            <mat-form-field class="col-lg-5 me-5" appearance="outline">
                <mat-label>Address</mat-label>
                <textarea [(ngModel)]="partyAddress" matInput type="text"></textarea>
            </mat-form-field>
            
            <mat-form-field class="col-lg-5 me-5" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea [(ngModel)]="description" matInput type="text"></textarea>
            </mat-form-field>
        </div>
    </div>

   <div class="d-flex justify-content-center">
    <Button class="btn btn-success btn-save m-2 w-25" (click)="saveParty()">{{btnType}}</Button>
    <Button class="btn btn-danger btn-reset m-2 w-25" (click)="reset()">Reset</Button>
   </div>

</div>
