<div class="p-3">

    <div class="text-center border-bottom  mt-3 d-flex justify-content-between p-3"><p class="dialogueTitle">CHANGE ROOM STATUS</p><mat-icon class="cursorPointer" (click)="closeDialogue()">cancel</mat-icon></div>

    <div class="text-center">
        <h4 class="fw-bold ">Room : {{curRoomTitle}}</h4>
    </div>


    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Select Status</mat-label>
        <mat-select [(ngModel)]="statusID">
            <mat-option [disabled]="currentStausID == item.roomCrntStatusID" *ngFor="let item of statusList" [value]="item.roomCrntStatusID">{{item.roomCrntStatus}}</mat-option>
        </mat-select>
    </mat-form-field>


    <div class="text-center">
        <button  class="w-25 btn btn-success" (click)="saveStatus()">Save</button>
    </div>
</div>
